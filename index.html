<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 核心脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Romeo叶to金濛</title>

   
    <script>
    // 动态生成 Favicon
    function setEmojiFavicon(emoji) {
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#FFD93D'; // 背景颜色
        ctx.fillRect(0, 0, 32, 32);
        
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#333'; // 符号颜色
        ctx.fillText(emoji, 16, 16);
    
        const link = document.createElement('link');
        link.rel = 'icon';
        link.href = canvas.toDataURL();
        document.head.appendChild(link);
    }
    
    // 页面加载后设置
    window.onload = () => setEmojiFavicon('🥥');
    </script>

    <style>
        /* 基础样式 */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe9e9 0%, #ffd6d6 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 导航栏 */
        .glass-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        /* 主内容区 */
        .hero {
            padding-top: 80px;
            text-align: center;
        }

        /* 动态标题 */
        .animated-title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeUp 1s ease-out;
            margin: 2rem 0;
        }

        /* 图片样式 */
        .main-image {
            width: 250px;
            height: 250px;
            border: 4px solid white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            object-fit: cover;
            margin: 2rem auto;
        }

        /* 霓虹按钮 */
        .neon-btn {
            padding: 1.2rem 2.5rem;
            background: transparent;
            border: 2px solid #ff6b6b;
            border-radius: 30px;
            color: #ff6b6b;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, rgba(255,107,107,0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .neon-btn:hover {
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
            transform: translateY(-2px);
        }

        /* 音乐控制 */
        #music-control {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* 弹窗样式 */
        .swal2-popup {
            border-radius: 15px !important;
            overflow: hidden;
        }

        /* 动画定义 */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .animated-title { font-size: 2rem; }
            .main-image { width: 200px; height: 200px; }
            .neon-btn { padding: 1rem 2rem; }
        }
    </style>
</head>
<body>
    <nav class="glass-nav">
        <div class="logo">🥳 Welcome MK 🥳</div>
    </nav>

    <main class="hero">
        <h1 class="animated-title">欢迎来到Romeo创造的空间</h1>
        <h2 class="animated-title">M_King</h2>
        <h3 class="animated-title">来猜猜按钮里面有什么</h3>
        <img src="DT.webp" 
             class="main-image"
             alt="生日主角"
             onerror="this.src='https://via.placeholder.com/250'">
        
        <div class="cta-container">
            <button class="neon-btn" onclick="showCelebration()">开启惊喜</button>
        </div>
    </main>

    <audio id="bgm" loop>
        <source src="陶喆 - 二十二.mp3" type="audio/mpeg">
        <source src="陶喆 - 二十二.ogg" type="audio/ogg">
    </audio>
    <div id="music-control" onclick="toggleMusic()">🎵</div>

    <script>
        // 音乐控制
        const audio = document.getElementById('bgm');
        let isFirstPlay = true;

        // 自动播放处理
        document.addEventListener('click', () => {
            if(isFirstPlay) {
                audio.play().catch(() => {
                    Swal.fire('点击音乐图标开启背景音乐');
                });
                isFirstPlay = false;
            }
        });

        function toggleMusic() {
            const control = document.getElementById('music-control');
            if(audio.paused) {
                audio.play();
                control.textContent = '🎵';
            } else {
                audio.pause();
                control.textContent = '🔇';
            }
        }

        // 高级烟花特效
        function fireConfetti() {
            // 基础烟花
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.7 },
                colors: ['#FFD700', '#FF69B4', '#00FFFF'],
                scalar: 0.8,
                ticks: 300,
                gravity: 0.5,
                drift: 0.2
            });

            // 心形烟花
            confetti({
                particleCount: 50,
                spread: 100,
                origin: { y: 0.5 },
                shapes: ['heart'],
                colors: ['#FF1493'],
                scalar: 1.2,
                gravity: 0.3,
                startVelocity: 35
            });

            // 文字烟花
            confetti({
                particleCount: 30,
                spread: 60,
                origin: { y: 0.6 },
                shapes: ['text'],
                shapeOptions: {
                    text: {
                        value: ['🎉','🎂','✨'],
                        fontSize: 24
                    }
                },
                scalar: 1.5,
                gravity: 0.2
            });

            // 持续特效
            const duration = 5000;
            const interval = 100;
            const end = Date.now() + duration;

            (function frame() {
                if (Date.now() > end) return;

                // 随机位置烟花
                confetti({
                    particleCount: 15,
                    angle: 60,
                    spread: 55,
                    origin: { 
                        x: Math.random(),
                        y: Math.random() * 0.5 + 0.3
                    },
                    colors: ['#'+(Math.random()*0xFFFFFF<<0).toString(16)],
                    startVelocity: Math.random() * 30 + 20
                });

                // 物理效果烟花
                confetti({
                    particleCount: 10,
                    angle: 90,
                    spread: 80,
                    origin: { x: 0.5 },
                    colors: ['#FFD700'],
                    ticks: 200,
                    gravity: 0.1,
                    scalar: {
                        min: 0.8,
                        max: 1.2
                    },
                    drift: Math.random() - 0.5
                });

                requestAnimationFrame(frame);
            }());
        }

        // 生日弹窗
        function showCelebration() {
            Swal.fire({
                title: '🎉 祝你 19 岁生日快乐 🎉',
                html: `
                <div class="birthday-content">
                    <img src="jm.jpg" width="530" height="530"
                         class="birthday-image"
                         onerror="this.src='https://via.placeholder.com/300'">
                    <div class="greeting-text">
                        <h3>致超级巨星金濛⭐</h3>
                        <h4>🎂 19th Birthday</h4>
                        <p>🎵尽早出个人同名唱片</p>
                        <p>新的一岁收获更多幸运🍀与惊喜🎁</p>
                        <p>🦋 实现心中的每一个愿望</p>
                    </div>
                </div>
                `,
                width: 700,
                background: 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                showConfirmButton: false,
                showCloseButton: true,
                customClass: {
                    popup: 'custom-popup',
                    closeButton: 'close-btn'
                },
                didOpen: () => {
                    document.querySelector('.birthday-image').style.animation = 'float 3s infinite';
                    setTimeout(fireConfetti, 300);
                }
            });
        }
    </script>
</body>
</html>
